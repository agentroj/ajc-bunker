{% extends 'layout_afterlogin.html' %}

{% block head %}
<style>
</style>
{% endblock %}

{% block title %}
<title>Update</title>
{% endblock %}

{% block body %}

<div class="container" id="container">
    <div class="card w-50 mx-auto mt-5">
        <div class="card-header">
            <h3 class="text-monospace">Update Registration</h3>
        </div>
        <div class="card-body">
            <form action="/update" method="post">
                User Name <input type="text" name="name" value="{{user.name}}" class="form-control mt-2">
                Address <input type="text" name="address" value="{{user.address}}" class="form-control mt-2">
                Contact Number <input type="text" name="number" value="{{user.number}}" class="form-control mt-2">
                
                <input type="submit" value="Udpate User" class="btn btn-success btn-block mt-5">
            </form>
        </div>
    </div>
</div>

{% endblock %}
